<mat-card>
    <mat-card-title>
        <div fxLayout="row" fxLayoutGap="10px" class="container">
            <span>Shift Swapping Setup</span>

            <span fxFlex></span>
            <button mat-stroked-button [routerLink]="['/main/shift-swapping']" (click)="onBacktoList()">Back</button>
        </div>
    </mat-card-title>
    <mat-card-content>
        <mat-divider></mat-divider><br>
        <form class="form" role="form" (ngSubmit)="onSaveShiftSwap(shiftSwapForm.value)" [formGroup]="shiftSwapForm">
            <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap.gt-lg="10px" fxLayoutGap.lg="10px"
                fxLayoutGap.md="10px" fxLayoutGap.sm="10px" fxLayoutGap.xs="0%">
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
                <mat-form-field fxFlex appearance="outline">
                    <mat-label>Shift Swapping ID</mat-label>
                    <input matInput name="leaveHisId" disabled="{{ (shiftSwapId=='') ? false:true }}">
                </mat-form-field>
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
                <mat-form-field fxFlex appearance="outline">
                    <mat-label>Remark</mat-label>
                    <input matInput name="remark" formControlName="remark">
                </mat-form-field>
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
            </div>
            <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap.gt-lg="10px" fxLayoutGap.lg="10px"
                fxLayoutGap.md="10px" fxLayoutGap.sm="10px" fxLayoutGap.xs="0%">
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
                <mat-form-field fxFlex appearance="outline">
                    <mat-label>From Date</mat-label>
                    <input matInput [matDatepicker]="picker1" formControlName="fromDate" name="fromDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
                <mat-form-field fxFlex appearance="outline">
                    <mat-label>To Date</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="toDate" name="toDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
            </div>
            <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap.gt-lg="10px" fxLayoutGap.lg="10px"
                fxLayoutGap.md="10px" fxLayoutGap.sm="10px" fxLayoutGap.xs="0%">
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
                <mat-form-field fxFlex appearance="outline">
                    <mat-label>From Employee</mat-label>
                    <mat-select name="fromEmp" formControlName="fromEmp" [compareWith]="compareEmployee">
                        <mat-option *ngFor="let item of employees" [value]="item">
                            {{item.description}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%">
                    
                </span>
                <mat-form-field fxFlex appearance="outline">
                    <mat-label>To Employee</mat-label>
                    <mat-select name="toEmp" formControlName="toEmp" [compareWith]="compareEmployee">
                        <mat-option *ngFor="let item of employees" [value]="item">
                            {{item.description}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
            </div>
            <div fxLayout="row" fxFlexFill fxLayout.gt-lg="10px" fxLayoutGap.lg="10px" fxLayoutGap.md="10px"
                fxLayoutGap.sm="10px" fxLayoutGap.xs="0%">
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
                <span fxFlex></span>
                <span class="title-name">{{ (shiftSwapId=='') ? ' New ':' Edit ' }}</span>
            </div>
            <br>
            <mat-divider></mat-divider><br>
            <div class="form-field" fxLayout="row" fxLayoutGap="20px">
                <span fxFlex.lt-xl fxFlex.gt-lg fxHide.lt-sm></span>
                <button #saveCustomer fxFlex.lt-sm mat-flat-button color="primary" type="submit" 
                    [disabled]="!shiftSwapForm.valid">
                    {{ (shiftSwapId=='') ? 'Add':'Save' }}
                </button>
                <button mat-stroked-button fxFlex.lt-sm color="primary" type="button" (click)="onClear()">Clear</button>
            </div>
        </form>
    </mat-card-content>
    <mat-card-footer>

    </mat-card-footer>
</mat-card>
