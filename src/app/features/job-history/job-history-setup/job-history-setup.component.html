<mat-card> 
    <mat-card-title>
      <div fxLayout="row" fxLayoutGap="10px" class="container">
        <span>Job Assign Setup</span>
      
        <span fxFlex></span>
        <button  mat-stroked-button [routerLink]="['/main/job-assign']" (click)="onBacktoList()">Back</button>
      </div>
    </mat-card-title>
    <mat-card-content>
      <mat-divider></mat-divider><br>
      <form class="form" role="form" (ngSubmit)="onSaveJobHistory()" [formGroup]="jobHisForm" >
        <div 
          fxLayout="row" 
          fxFlexFill fxLayout.lt-sm="column" 
          fxLayoutGap.gt-lg="10px" fxLayoutGap.lg="10px" fxLayoutGap.md="10px" fxLayoutGap.sm="10px" fxLayoutGap.xs="0%"
        >
          <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
          <mat-form-field fxFlex  appearance="outline">
            <mat-label>Job Assign ID</mat-label>
            <input matInput [(ngModel)]="jobHis.jobHisId" name="jobHisId"  [ngModelOptions]="{standalone:true}"
            disabled="{{ (jobHisId=='') ? false:true }}"  
            >
          </mat-form-field>
          <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
          <mat-form-field fxFlex  appearance="outline" >
            <mat-label>Remark</mat-label>
            <input matInput [(ngModel)]="jobHis.remark" name="remark"  [ngModelOptions]="{standalone:true}">
          </mat-form-field>
          <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
        </div>
        <div 
        fxLayout="row" 
        fxFlexFill fxLayout.lt-sm="column" 
        fxLayoutGap.gt-lg="10px" fxLayoutGap.lg="10px" fxLayoutGap.md="10px" fxLayoutGap.sm="10px" fxLayoutGap.xs="0%"
      >
        <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
        <mat-form-field fxFlex  appearance="outline">
          <mat-label>Job </mat-label>
          <mat-select [(ngModel)]="jobHis.job" name="job" formControlName="job" [compareWith]="compareJob" >
            <mat-option *ngFor="let item of jobs" [value]="item">
              {{item.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
        <mat-form-field fxFlex  appearance="outline">
            <mat-label>Employee</mat-label>
            <mat-select [(ngModel)]="jobHis.employee" name="employee" formControlName="employee" [compareWith]="compareEmployee" >
              <mat-option *ngFor="let item of employees" [value]="item">
                {{item.description}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
        </div>
        <div 
        fxLayout="row" 
        fxFlexFill fxLayout.lt-sm="column" 
        fxLayoutGap.gt-lg="10px" fxLayoutGap.lg="10px" fxLayoutGap.md="10px" fxLayoutGap.sm="10px" fxLayoutGap.xs="0%"
      >
        <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
        <mat-form-field fxFlex  appearance="outline">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="picker1" [(ngModel)]="jobHis.startDate" formControlName="startDate" name="startDate"  >
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
        <mat-form-field fxFlex  appearance="outline">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="picker2" [(ngModel)]="jobHis.endDate" formControlName="endDate" name="endDate"  >
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
        </div>
        <div 
          fxLayout="row" 
          fxFlexFill 
          fxLayout.gt-lg="10px" fxLayoutGap.lg="10px" fxLayoutGap.md="10px" fxLayoutGap.sm="10px" fxLayoutGap.xs="0%"
        >
          <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
          <span fxFlex></span>
          <span class="title-name">{{ (jobHisId=='') ? ' New ':' Edit ' }}</span>
        </div>
        <br><mat-divider></mat-divider><br>
        <div class="form-field" fxLayout="row" fxLayoutGap="20px">
          <span fxFlex.lt-xl fxFlex.gt-lg fxHide.lt-sm ></span>
          <button #saveCustomer fxFlex.lt-sm mat-flat-button color="primary" type="submit" [disabled]="!jobHisForm.valid" >
            {{ (jobHisId=='') ? 'Add':'Save' }}
          </button><!-- fxFlex.gt-sm fxFlex.gt-xs fxFlex.lt-sm -->
          <button mat-stroked-button fxFlex.lt-sm color="primary" type="button" (click)="onClear()" >Clear</button>
        </div>
        </form> 
    </mat-card-content>
    <mat-card-footer>
      
    </mat-card-footer>
  </mat-card>
