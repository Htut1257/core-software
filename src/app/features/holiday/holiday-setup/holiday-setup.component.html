<mat-card> 
    <mat-card-title>
      <div fxLayout="row" fxLayoutGap="10px" class="container">
        <span>Holiday Setup</span>
        <span fxFlex></span>
        <button  mat-stroked-button [routerLink]="['/main/holiday']" (click)="onBacktoList()">Back</button>
      </div>
    </mat-card-title>
    <mat-card-content>
      <mat-divider></mat-divider><br>
      <form class="form" role="form" (ngSubmit)="onSaveHoliday()" [formGroup]="holidayForm" >
        <div 
          fxLayout="row" 
          fxFlexFill fxLayout.lt-sm="column" 
          fxLayoutGap.gt-lg="10px" fxLayoutGap.lg="10px" fxLayoutGap.md="10px" fxLayoutGap.sm="10px" fxLayoutGap.xs="0%"
        >
          <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
          <mat-form-field fxFlex  appearance="outline">
            <mat-label>Holiday ID</mat-label>
            <input matInput [(ngModel)]="holiday.holidayId" name="bonusId"  [ngModelOptions]="{standalone: true}"
            disabled="{{ (holidayId=='') ? false:true }}"  
            >
          </mat-form-field>
          <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
          <mat-form-field fxFlex  appearance="outline" >
            <mat-label>Description</mat-label>
            <input matInput [(ngModel)]="holiday.description" name="description" formControlName="description">
            <mat-error *ngIf="!holidayForm.value.description">Please Enter Description</mat-error>
          </mat-form-field>
          <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
        </div>
        <div 
          fxLayout="row" 
          fxFlexFill fxLayout.lt-sm="column" 
          fxLayoutGap.gt-lg="10px" fxLayoutGap.lg="10px" fxLayoutGap.md="10px" fxLayoutGap.sm="10px" fxLayoutGap.xs="0%"
        >
          <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
          <mat-form-field fxFlex  appearance="outline">
            <mat-label>Holiday Date</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="holidayDate" name="holidayDate"
                 [(ngModel)]="holiday.holidayDate"  >
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <mat-error *ngIf="!holidayForm.value.holidayDate">Please Enter Date</mat-error>
          </mat-form-field>
          <span fxFlex.gt-lg="55%" fxFlex.lg="55%" fxFlex.md="52%" fxFlex.sm="50%"></span>
        </div>
        <div 
          fxLayout="row" 
          fxFlexFill 
          fxLayoutGap.gt-lg="10px" fxLayoutGap.lg="10px" fxLayoutGap.md="10px" fxLayoutGap.sm="10px" fxLayoutGap.xs="0%"
        >
          <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
          <section fxFlex class="example-section">
              <mat-checkbox class="example-margin" checked="{{holiday.active}}" [ngModelOptions]="{standalone: true}" [(ngModel)]="holiday.active" name="active"color="primary">Active</mat-checkbox>
          </section>
          <span fxFlex></span>
          <span class="title-name">{{ (holidayId=='') ? ' New ':' Edit ' }}</span>
        </div>
        <br><mat-divider></mat-divider><br>
        <div class="form-field" fxLayout="row" fxLayoutGap="20px">
          <span fxFlex.lt-xl fxFlex.gt-lg fxFlex.gt-lg fxHide.lt-sm ></span>
          <button #saveCustomer fxFlex.lt-sm mat-flat-button color="primary" type="submit" [disabled]="!holidayForm.valid" >
            {{ (holidayId=='') ? 'Add':'Save' }} 
          </button><!-- fxFlex.gt-sm fxFlex.gt-xs fxFlex.lt-sm -->
          <button mat-stroked-button fxFlex.lt-sm color="primary" type="button" (click)="onClear()" >Clear</button>
        </div>
        </form> 
    </mat-card-content>
    <mat-card-footer>
      
    </mat-card-footer>
  </mat-card>
