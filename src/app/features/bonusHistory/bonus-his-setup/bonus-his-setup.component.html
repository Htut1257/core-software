<mat-card>
    <mat-card-title>
        <div fxLayout="row" fxLayoutGap="10px" class="container">
            <span>Bonus Assign Setup</span>

            <span fxFlex></span>
            <button mat-stroked-button [routerLink]="['/main/bonus-assign']" (click)="onBacktoList()">Back</button>
        </div>
    </mat-card-title>
    <mat-card-content>
        <mat-divider></mat-divider><br>
        <form class="form" role="form" (ngSubmit)="onSaveBonusHistory()" [formGroup]="bonusHisForm" >
            <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap.gt-lg="10px" fxLayoutGap.lg="10px"
                fxLayoutGap.md="10px" fxLayoutGap.sm="10px" fxLayoutGap.xs="0%">
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
                <mat-form-field fxFlex appearance="outline">
                    <mat-label>Bonus Assign ID</mat-label>
                    <input matInput [(ngModel)]="bonusHis.bonusHisId" name="deptHisId"
                        [ngModelOptions]="{standalone:true}" disabled="{{ (bonusHisId=='') ? false:true }}">
                </mat-form-field>
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
                <mat-form-field fxFlex appearance="outline">
                    <mat-label>Remark</mat-label>
                    <input matInput [(ngModel)]="bonusHis.remark" name="remark" [ngModelOptions]="{standalone:true}">
                </mat-form-field>
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
            </div>
            <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap.gt-lg="10px" fxLayoutGap.lg="10px"
                fxLayoutGap.md="10px" fxLayoutGap.sm="10px" fxLayoutGap.xs="0%">
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
                <mat-form-field fxFlex appearance="outline">
                    <mat-label>Bonus </mat-label>
                    <mat-select [(ngModel)]="bonusHis.bonus" name="bonus" formControlName="bonus" [compareWith]="compareBonus">
                        <mat-option *ngFor="let item of bonuses" [value]="item">
                            {{item.description}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
                <mat-form-field fxFlex appearance="outline">
                    <mat-label>Employee</mat-label>
                    <mat-select [(ngModel)]="bonusHis.employee" name="employee" formControlName="employee" [compareWith]="compareEmployee">
                        <mat-option *ngFor="let item of employees" [value]="item">
                            {{item.description}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
            </div>
            <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap.gt-lg="10px" fxLayoutGap.lg="10px"
                fxLayoutGap.md="10px" fxLayoutGap.sm="10px" fxLayoutGap.xs="0%">
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
                <mat-form-field fxFlex appearance="outline">
                    <mat-label>Amount</mat-label>
                    <input matInput [(ngModel)]="bonusHis.amount" name="amount" [ngModelOptions]="{standalone:true}">
                </mat-form-field>
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
                <mat-form-field fxFlex appearance="outline">
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="picker2" [(ngModel)]="bonusHis.bonusDate"
                        formControlName="bonusDate" name="bonusDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
            </div>
            <div fxLayout="row" fxFlexFill fxLayout.gt-lg="10px" fxLayoutGap.lg="10px" fxLayoutGap.md="10px"
                fxLayoutGap.sm="10px" fxLayoutGap.xs="0%">
                <span fxFlex.gt-lg="10%" fxFlex.lg="10%" fxFlex.md="5%"></span>
                <span fxFlex></span>
                <span class="title-name">{{ (bonusHisId=='') ? ' New ':' Edit ' }}</span>
            </div>
            <br>
            <mat-divider></mat-divider><br>
            <div class="form-field" fxLayout="row" fxLayoutGap="20px">
                <span fxFlex.lt-xl fxFlex.gt-lg fxHide.lt-sm></span>
                <button #saveCustomer fxFlex.lt-sm mat-flat-button color="primary" type="submit">
                    {{ (bonusHisId=='') ? 'Add':'Save' }}
                </button><!-- fxFlex.gt-sm fxFlex.gt-xs fxFlex.lt-sm -->
                <button mat-stroked-button fxFlex.lt-sm color="primary" type="button" (click)="onClear()">Clear</button>
            </div>
        </form>
    </mat-card-content>
    <mat-card-footer>

    </mat-card-footer>
</mat-card>
