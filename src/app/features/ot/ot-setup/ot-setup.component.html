<mat-card>
  <mat-card-title>
    <div fxLayout="row" fxLayoutGap="10px" class="container">
      <span>Ot Setup</span>
      <span fxFlex></span>
      <button mat-stroked-button [routerLink]="['/main/ot']" (click)="onBacktoList()">Back</button>
    </div>
  </mat-card-title>
  <mat-card-content>
    <mat-divider></mat-divider><br>
    <form #reactivrForm="ngForm" class="form" role="form" (ngSubmit)="onSaveOt(otForm.value)" [formGroup]="otForm">
      <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap.lg="10px" fxLayoutGap.md="10px"
        fxLayoutGap.sm="10px" fxLayoutGap.xs="0%">
        <span fxFlex.lg="10%" fxFlex.md="5%"></span>
        <mat-form-field fxFlex appearance="outline">
          <mat-label>Ot ID</mat-label>
          <input matInput  name="otId" formControlName="otId">
        </mat-form-field>
        <span fxFlex.lg="10%" fxFlex.md="5%"></span>
        <mat-form-field fxFlex appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" name="description">
          <mat-error *ngIf="!otForm.value.description">Please Enter Description</mat-error>
        </mat-form-field>
        <span fxFlex.lg="10%" fxFlex.md="5%"></span>
      </div>
      <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap.lg="10px" fxLayoutGap.md="10px"
        fxLayoutGap.sm="10px" fxLayoutGap.xs="0%">
        <span fxFlex.lg="10%" fxFlex.md="5%"></span>
        <mat-form-field fxFlex appearance="outline">
          <mat-label>Ot Min</mat-label>
          <input matInput name="otMin" formControlName="otMin">
        </mat-form-field>
        <span fxFlex.lg="10%" fxFlex.md="5%"></span>
        <mat-form-field fxFlex appearance="outline">
          <mat-label>Jobs</mat-label>
          <mat-select name="region" [compareWith]="compareFn" formControlName="job">
            <mat-option *ngFor="let item of jobs" [value]="item">
              {{item.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <span fxFlex.lg="10%" fxFlex.md="5%"></span>
      </div>
      <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap.lg="10px" fxLayoutGap.md="10px"
        fxLayoutGap.sm="10px" fxLayoutGap.xs="0%">
        <span fxFlex.lg="10%" fxFlex.md="5%"></span>
        <mat-form-field fxFlex appearance="outline">
          <mat-label>Amount</mat-label>
          <input matInput  name="amount" formControlName="amount">
        </mat-form-field>
        <span fxFlex.lg="55%" fxFlex.md="52%" fxFlex.sm="50%"></span>
      </div>
      <div fxLayout="row" fxFlexFill fxLayoutGap.lg="10px" fxLayoutGap.md="10px" fxLayoutGap.sm="10px"
        fxLayoutGap.xs="0%">
        <span fxFlex.lg="10%" fxFlex.md="5%"></span>
        <section fxFlex class="example-section">
          <mat-checkbox class="example-margin" formControlName='active' name="active" color="primary">Active</mat-checkbox>
        </section>
        <span fxFlex></span>
        <span class="title-name">{{ (otId=='') ? ' New ':' Edit ' }}</span>
      </div>
      <br>
      <mat-divider></mat-divider><br>
      <div class="form-field" fxLayout="row" fxLayoutGap="20px">
        <span fxFlex.lt-xl fxFlex.gt-lg fxHide.lt-sm></span>
        <button #saveCustomer fxFlex.lt-sm mat-flat-button color="primary" type="submit" >
          {{ (otId=='') ? 'Add':'Save' }}
        </button><!-- fxFlex.gt-sm fxFlex.gt-xs fxFlex.lt-sm -->
        <button mat-stroked-button fxFlex.lt-sm color="primary" type="button" (click)="onClear()">Clear</button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer>

  </mat-card-footer>
</mat-card>
